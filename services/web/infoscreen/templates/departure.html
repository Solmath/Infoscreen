{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Departures{% endblock %}</h1>
{% endblock %} {% block content %}
<div>
  <label for="station-select">Select Station:</label>
  <select id="station-select" onchange="fetchDepartures()">
    <option value="Vaihingen">Vaihingen</option>
    <option value="Dürrlewang">Dürrlewang</option>
    <option value="Rohr">Rohr</option>
    <option value="Neckarpark">Neckarpark</option>
    <option value="Mercedes-Benz Welt">Mercedes-Benz Welt</option>
    <!-- Add more stations as needed -->
  </select>
</div>
<div id="departure_tables">{% include 'departure_tables.html' %}</div>
{% endblock %} {% block script %}
<script>
  async function fetchDepartures() {
      let station = document.getElementById('station-select').value;

      // Get the URL for the departure table and pass the table_id as a query parameter
      // The URL is generated by the Flask route 'departure.departure_table' (including the blueprint name)
      let departure_table_url = (
          {{ url_for('departure.departure_table')|tojson }} + "?" +
          new URLSearchParams({ station: station }).toString()
      );

      let departure_table_div = document.getElementById(`departure_tables`);

      await fetch(departure_table_url)
          .then(response => response.text())
          .then(text => departure_table_div.innerHTML = text);
  }

  // Fetch data every 2 minutes
  setInterval(fetchDepartures, 120000);

  // Initial fetch
  fetchDepartures();
</script>
{% endblock %}
